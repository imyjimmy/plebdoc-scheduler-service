version: "3.8"

services:
  # Pure MySQL appointments database
  mysql:
    image: 'mysql:8.0'
    restart: unless-stopped
    volumes:
      - './data/mysql:/var/lib/mysql'
      - './init-scripts:/docker-entrypoint-initdb.d'
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=easyappointments
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - '3306:3306'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - plebemr_admin_network

  # Database administration interface
  phpmyadmin:
    image: 'phpmyadmin:5.2.1'
    restart: unless-stopped
    ports:
      - '8089:80'
    environment:
      - 'PMA_HOST=mysql'
      - 'UPLOAD_LIMIT=102400K'
      - 'PMA_USER=user'
      - 'PMA_PASSWORD=password'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - plebemr_admin_network

  api:
    build: ./api
    container_name: plebdoc-scheduler-service-api-1
    environment:
      NODE_ENV: development
    ports:
      - "3005:3005"
    depends_on:
      - mysql
    networks:
      - plebemr_admin_network

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: plebdoc-scheduler-service-swagger-1
    environment:
      SWAGGER_JSON_URL: http://localhost:3005/api-docs.json  
      API_URL: http://localhost:3005/api-docs.json
    ports:
      - "8082:8080"
    depends_on:
      - api
    networks:
      - plebemr_admin_network

networks:
  plebemr_admin_network:
    external: true
